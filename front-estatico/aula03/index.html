<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="">
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input-container">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" pattern="[([0-9]{2})][ ][0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000">
            </div>

            <div class="input-container">
                <label for="data-nasc">Data de Nascimento:</label>
                <input type="date" id="data-nasc" min="1873-01-01" max="01-01-2023">
             </div>

            <div class="input-container">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" min="0" max="150">
            </div>

            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>

            <div class="input-container">
                <label for="senha">Senha:</label>
                <input type="password">
            </div>

            <div class="input-container">
                <div class="box-aceite"> 
                    <input type="checkbox" id="aceite">       
                    <label for="aceite">Aceito os <a href="index.html">termos de uso</a></label>
                </div>
            </div>

            <input type="submit" id="submit-btn" value="Cadastrar" disabled>

            <p id="aviso-aceite">É preciso aceitar os termos de uso para criar uma conta!</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
